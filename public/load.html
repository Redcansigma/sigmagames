<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma Class</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png" />

  <!-- CSS -->
  <link rel="stylesheet" href="./css/master.css" />
  <link rel="stylesheet" href="./css/game.css" /> <!-- Your dark/neon game CSS -->

  <!-- Scripts -->
  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="./js/preload.js"></script>
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
</head>

<body theme="main">

  <!-- --- Navbar --- -->
  <nav>
    <div class="logo">
      <img src="./assets/images/icon.png" alt="Logo" draggable="false" />
      <h1>Sigma Class</h1>
    </div>

    <p id="time"></p>

    <div class="navitems">
      <div class="navitem"><a href="/">Home</a></div>
      <div class="navitem"><a href="/gs.html">Games</a></div>
      <div class="navitem"><a href="/apps.html">Apps</a></div>
      <div class="navitem"><a href="/emulator.html">Emulator</a></div>
      <div class="navitem"><a href="/search.html">Search</a></div>
    </div>
  </nav>

  <!-- --- Main Game Container --- -->
  <div class="gamecontainer">
    <!-- Game iframe -->
    <iframe id="frame" allowfullscreen frameborder="0"></iframe>

    <!-- Game Info Panel -->
    <div id="gameInfo">
      <div class="gameHeader">
        <img id="gameImage" alt="icon" />
        <h3 id="gameTitle"></h3>
      </div>
      <p id="gameDescription"></p>

      <div id="menubtns">
        <a href="./gs.html">
          <button onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i>
          </button>
        </a>
        <button onclick="document.querySelector('iframe').requestFullscreen()">
          <i class="fas fa-expand"></i>
        </button>
        <button onclick="favorite()">
          <i class="favorited far fa-star"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- --- Scripts --- -->
  <script src="./js/index.js"></script>
  <script src="./assets/data/games.js"></script>
  <script src="./assets/data/apps.js"></script>
  <script src="./js/load.js"></script>

  <script type="text/javascript">
      aclib.runAutoTag({
          zoneId: '6hmeyutild',
      });
  </script>

</body>
</html>
